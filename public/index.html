<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="">
  <main>
    <section class="calculator">
      <header class="calculator__header">
        <h1 class="calculator__header__title">calc</h1>
        <div class="calculator__header__theme">
          <span class="calculator__header__theme__text">theme</span>
          <div class="calculator__header__theme__switcher">
            <div class="calculator__header__theme__switcher__label">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <form class="form calculator__header__theme__switcher__switches">
              <div class="calculator__header__theme__switcher__switches__switch">
                <input type="radio" name="theme" id="theme1" value="1" checked="true" />
                <label for="theme1"></label>
              </div>
              <div class="calculator__header__theme__switcher__switches__switch">
                <input type="radio" name="theme" id="theme2" value="2" />
                <label for="theme2"></label>
              </div>
              <div class="calculator__header__theme__switcher__switches__switch">
                <input type="radio" name="theme" id="theme3" value="3" />
                <label for="theme3"></label>
              </div>
            </form>
          </div>
        </div>
      </header>

      <div class="calculator__output">
        <input type="text" name="output" id="output" placeholder="0" value="399,981" onfocus="this.value = this.value;">
      </div>

      <div class="calculator__controls">
        <button class="normalBtn" value="7">7</button>
        <button class="normalBtn" value="8">8</button>
        <button class="normalBtn" value="9">9</button>
        <button class="remover delete" value="Del">Del</button>

        <button class="normalBtn" value="4">4</button>
        <button class="normalBtn" value="5">5</button>
        <button class="normalBtn" value="6">6</button>
        <button class="normalBtn" value="+">+</button>

        <button class="normalBtn" value="1">1</button>
        <button class="normalBtn" value="2">2</button>
        <button class="normalBtn" value="3">3</button>
        <button class="normalBtn" value="-">-</button>

        <button class="dotBtn" value=".">.</button>
        <button class="normalBtn" value="0">0</button>
        <button class="normalBtn" value="/">/</button>
        <button class="normalBtn" value="x">x</button>

        <button class="calculator__controls__btn__reset remover reset large" value="reset">reset</button>
        <button class="calculator__controls__btn__equals calculate large" value="=">=</button>




      </div>
    </section>
  </main>


  <!-- insert script here  -->
  <script src="./bundle.js"></script>
</body>
</html>
